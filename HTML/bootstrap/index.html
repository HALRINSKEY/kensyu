<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご利用アンケート</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">

            <div class="col-sm-8">
                <h1 class="bg-light text-info">
                    ご利用アンケート
                </h1>
            </div>

            <div class="col-sm-4 text-end">
                <a href="/">
                    ホームに戻る
                </a>
            </div>

        </div>
    </div>

    <hr class="bg-info">

    <div class="container">
        <p>
            フォームにご記入ください
        </p>

        <form action="" method="post">

            <div class="mb-3">
                <label for="myname" class="form-label">name <span class="badge rounded-pill bg-danger">必須</span></label>
                <input type="text" class="form-control" id="mayname" name="mayname" placeholder="your name">
            </div>

            <div  class="mb-3">
                <label for="job" class="form-label">job <span class="badge rounded-pill bg-secondary">任意</span></label>
                <select name="job" id="job" class="form-select" aria-label="job">
                    <option selected>select job</option>
                    <option value="会社員">会社員</option>
                    <option value="学生">学生</option>
                    <option value="その他">その他</option>
                </select>
            </div>

            <div class="mb-3">
                <label>興味のある分野 <span class="badge rounded-pill bg-danger">必須</span></label>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="q1[]" value="HTML" id="q1_html">
                    <label class="form-check-label" for="q1_html">
                      HTML
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="q1[]" value="CSS" id="q1_css">
                    <label class="form-check-label" for="q1_css">
                      CSS
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="q1[]" value="JavaScript" id="q1_js">
                    <label class="form-check-label" for="q1_js">
                      JavaScript
                    </label>
                </div>

            </div>

            <div class="mb-3">
                <label>理解度はいかがですか <span class="badge rounded-pill bg-danger">必須</span></label>

                <div class="d-sm-flex">

                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="q2" id="q2_1" value="理解できなかった">
                        <label class="form-check-label" for="q2_1">
                        理解できなかった
                        </label>
                    </div>

                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="q2" id="q2_2" value="理解できた">
                        <label class="form-check-label" for="q2_2">
                        理解できた
                        </label>
                    </div>

                </div>

            </div>

            <div class="mb-3">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">ご意見、ご感想</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                  </div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn btn-primary">送信する</button>
            </div>

        </form>

    </div>

    
</body>
</html>
