<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>My Photos</h1>
    </header>

    <div class="container">
        <div id="img_unit">

        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    
    <script>
        //$("#img_unit").html("ここに、画像リストが表示されます").css("margin-top", "100px");
        $.getJSON("https://h2o-space.com/htmlbook/images.php",function(data){
            for (var i = 0; i < data.length; i++){
                $("<div class='photo'></div>")
                    .append("<img src='" + data[i].path + "'>")
                    .append("<div class='inner'><p>" + data[i].caption + data[i].name + "<span>" + "</p></div>")
                    .appendTo("#img_unit");
            }
        })
    </script>
</body>
</html>
